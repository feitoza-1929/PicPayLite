version: '3.5'

services:
  ## application ##
  picpaylite:
    image: picpaylite
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5048:5048
    depends_on:
      - db
    networks:
      - my_network
      
  ## db ##
  db:
    image: postgres:12-alpine
    restart: always
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: picpaylite_db
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      - my_network

networks:
  my_network:
    name: custom_network
    external: true


